<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat - Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='QuickChat Title Bordered.png') }}">
</head>
<body>

    <header id="homeheader">
        <img src="{{ url_for('static', filename='QuickChat Title Cropped Transparent Outline.png') }}" alt="Image not found">
        <a href="/">Home</a>
        <a href="/chat">Preview</a>
    </header>

    <hr style="border-width: 0px;">

    <div id="status">
        <h2 id="theme">Current Theme: Loading...</h2>
        <h3 id="timer">Time Left: 00:00</h3>
    </div>

    <div id="chat"></div>

    <form id="chatForm" align="center" autocomplete="off">
        <input type="text" id="msgInput" name="msg" placeholder="Type here..."
               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="">
    </form>

    <!-- Popup -->
    <div id="popup-bg">
        <div id="popup-box">
            <div id="popup-text"></div>
            <div id="popup-buttons">
                <div class="top-row">
                    <button id="continueBtn">Yes</button>
                    <button id="resetBtn">No</button>
                </div>
                <button id="quitBtn">Quit</button>
            </div>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById("chat");
        const form = document.getElementById("chatForm");
        const input = document.getElementById("msgInput");
        const popupBg = document.getElementById("popup-bg");
        const popupText = document.getElementById("popup-text");

        const continueBtn = document.getElementById("continueBtn");
        const resetBtn = document.getElementById("resetBtn");
        const quitBtn = document.getElementById("quitBtn");

        let countdown = 0;
        let popupShown = false;
        let countdownInterval = null;

        async function initStatus() {
            // On page load, reset timer, theme, and AI memory
            await fetch("/api/reset", { method: "POST" });
            await fetch("/api/reset_ai", { method: "POST" }); // <--- FIXED

            chatDiv.innerHTML = ""; // clear chat on refresh

            const res = await fetch('/api/status');
            const data = await res.json();
            document.getElementById('theme').textContent = "Current Theme: " + data.theme;
            const [min, sec] = data.timer.split(":").map(Number);
            countdown = min * 60 + sec;
            updateTimerDisplay();
            startCountdown();
        }

        function startCountdown() {
            if (countdownInterval) return;
            countdownInterval = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    if (!popupShown) {
                        popupShown = true;
                        showPopup("Time's up! Do you want to continue this conversation?");
                    }
                    return;
                }
                countdown--;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const mins = Math.floor(countdown / 60);
            const secs = countdown % 60;
            document.getElementById('timer').textContent = `Time Left: ${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
        }

        function showPopup(text) {
            popupText.textContent = text;
            popupBg.style.display = "flex";
            input.disabled = true;
        }

        async function handlePopup(resetAI = false, quit = false) {
            popupBg.style.display = "none";
            popupShown = false;
            input.disabled = false;

            if (resetAI || quit) {
                await fetch("/api/reset_ai", { method: "POST" }); // <--- FIXED
                chatDiv.innerHTML = "";
            }

            const res = await fetch("/api/reset", { method: "POST" });
            const data = await res.json();
            countdown = parseInt(data.timer.split(":")[0]) * 60 + parseInt(data.timer.split(":")[1]);
            document.getElementById('theme').textContent = "Current Theme: " + data.theme;

            if (quit) {
                window.location.href = "/";
                return;
            }

            startCountdown();
        }

        continueBtn.addEventListener("click", () => handlePopup(false, false));
        resetBtn.addEventListener("click", () => handlePopup(true, false));
        quitBtn.addEventListener("click", () => handlePopup(false, true));

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if (!msg) return;

            const userMessage = document.createElement("p");
            const userLabel = document.createElement("b");
            
            userLabel.style.color = "rgb(158, 55, 255)";
            userLabel.textContent = "You: ";
            
            const msgText = document.createTextNode(msg);
            
            userMessage.appendChild(userLabel);
            userMessage.appendChild(msgText);
            
            chatDiv.appendChild(userMessage);
            input.value = "";

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ msg })
            });
            const data = await res.json();

            const aiMessage = document.createElement("p");
            aiMessage.innerHTML = `<b style="color: rgb(158, 55, 255)">Dominykas:</b> ${data.response}`;
            chatDiv.appendChild(aiMessage);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });

        initStatus();

        function sanitize(input) {
          const temp = document.createElement("div");
          temp.innerHTML = input;
        
          // Remove script tags completely
          temp.querySelectorAll("script").forEach(s => s.remove());
        
          // Remove on*="" attributes like onclick, oninputâ€¦
          temp.querySelectorAll("*").forEach(el => {
            [...el.attributes].forEach(attr => {
              if (attr.name.startsWith("on")) {
                el.removeAttribute(attr.name);
              }
            });
          });
        
          // Keep everything else, like <b>, <i>, <svg>, etc.
          return temp.innerHTML;
        }
    </script>

</body>
</html>
